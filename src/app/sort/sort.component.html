<div class="sort-dropdown-container">
  <mat-form-field>
    <mat-label>Sort by</mat-label>
    <mat-select [value]="initialValue" matNativeControl (selectionChange)="sort($event)">
      <mat-option *ngFor="let option of sortOptions" [value]="option.value">{{option.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
