<mat-toolbar>
  <span class="main-title" (click)="gotoHome()">Online Auction</span>
  <div class="top-bar-right-side">
    <mat-form-field *ngIf="onSearch.observers.length">
      <mat-label>Search</mat-label>
      <input autocomplete="off" placeholder="Enter Name or Description" [(ngModel)]="searchString" matInput>
    </mat-form-field>
    <mat-icon *ngIf="onSearch.observers.length" aria-hidden="false" aria-label="Example home icon" (click)="onSearch.emit(searchString)">search</mat-icon>
    <mat-icon *ngIf="onConfig.observers.length" aria-hidden="false" aria-label="Example home icon" (click)="onConfig.emit()">settings</mat-icon>
  </div>
</mat-toolbar>
