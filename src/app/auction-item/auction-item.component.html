<mat-card>
  <mat-card-header>
    <mat-card-title [style]="{'margin-left': '-18px', 'margin-right': '-18px'}">{{item.name}}</mat-card-title>
    <mat-card-subtitle [style]="{'margin-left': '-18px', 'margin-right': '-18px'}">${{item.price}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ item.description }}
    </p>
  </mat-card-content>
</mat-card>
